<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="login">
        <div class="container-fluid p-0">
            <div class="row m-0">
                <div class="col-lg-4 m-0 p-0">
                    <div class="image">
                        <div class="search">
                            <img src="img/logo-white.png">
                            <div class="text">
                                <h3>Discover great places in world</h3>
                                <p>Find awesome places, bars, restaurants and activities in London</p>
                                <a href="index.html">search now</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-md-12 col-sm-12 d-flex justify-content-center align-items-center">
                    <div class="signIn">
                        <h2>Sign in to DirectList.</h2>
                        <p class="text-muted">Fill up the following details</p>
                        <div class="form">
                            <div class="with">
                                <h6>Sign in with</h6>
                                <div class="soc-net">
                                    <a href="#">
                                        <i class="fab fa-facebook-f"></i>Facebook</a>
                                    <a href="#">
                                        <i class="fab fa-google"></i>Google</a>
                                </div>
                            </div>
                            <div class="credentials">
                                <h6>Or sign in with credentials</h6>
                                <form>
                                    <div class="email">
                                        <input class="myInput" placeholder="Email" type="email">
                                        <i class="fas fa-envelope"></i>
                                    </div>
                                    <div class="password">
                                        <input class="myInput" type="password" placeholder="password">
                                        <i class="fas fa-unlock"></i>
                                    </div>
                                    <div class="checkBox">
                                        <input type="checkbox">
                                        <label>Remember me</label>
                                    </div>
                                    <button>
                                        <a href="#">sign in</a>
                                    </button>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/25a8a55cf9.js" crossorigin="anonymous"></script>
    <script src="js/main .js"></script>
</body>

</html>
